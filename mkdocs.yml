site_name: OpenBoxes
site_description: OpenBoxes documentation
site_author: Justin Miranda
site_url: https://docs.openboxes.com/en/
repo_url: https://github.com/openboxes/openboxes
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  logo: assets/img/logo.svg
#  favicon: assets/img/logo.ico
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    #- content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - header.autohide
    #- navigation.indexes
    #- navigation.instant
    #- navigation.instant.progress
    - navigation.expand
    - navigation.footer
    - navigation.header
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
use_directory_urls: true
copyright: Copyright &copy; 2010-2024, OpenBoxes
extra:
  stylesheet: stylesheets/extra.css
  status:
    new: Recently added
  analytics:
    provider: google
    property: G-4244ZMRC67
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/openboxes/openboxes
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openboxes_
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/openboxes
  version: mike
plugins:
#  - blog
  - search
  - macros
  - glightbox
  - open-in-new-tab
markdown_extensions:
  - admonition
  - attr_list
  - markdown_include.include:
      base_path: docs
  - md_in_html
  - footnotes
  - tables
  - toc:
      toc_depth: 3
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
  # Allow nesting of code and content blocks
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
