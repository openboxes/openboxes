report.cycleCountReport.instructions.label=Dit rapport toont u alles in de voorraad op uw locatie, met aanvullende informatie om u te helpen de items te identificeren die u wilt tellen. Om een cyclustelling uit te voeren, downloadt u het Excel-bestand en gebruikt u de filtercriteria om te bepalen welke items u wilt tellen. U kunt er bijvoorbeeld voor kiezen om alle items in ABC-klasse "A" te tellen, of de 25 items die het langst geleden zijn geteld. Zorg ervoor dat u alle voorraad voor een product in één keer telt - als u bepaalde partijen voor een product telt en andere niet, kunt u moeilijkheden ondervinden bij het importeren. Nadat u items hebt geïdentificeerd die u wilt tellen, verwijdert u de andere items uit het Excel-bestand. Terwijl u de tellingen doorloopt, markeert u de fysieke hoeveelheid voor elke combinatie van partij en opslaglocatie in de kolom "Fysieke QOH". Om een kavel, vervaldatum of baknummer te wijzigen, werkt u eenvoudigweg de cel bij met de nieuwe informatie. Om een hoeveelheid over twee partijen of bakken te splitsen, voegt u een regel in en vult u de productcode, naam, partij, vervaldatum, bak en fysieke QOH in - u kunt OB QOH blanco laten. Als u klaar bent met het invullen van de resultaten van de telling, slaat u een kopie op. Een supergebruiker kan de nieuwe waarden importeren door in het configuratiemenu naar gegevens importeren te gaan en "Inventaris" te selecteren. Om ervoor te zorgen dat de import werkt, moet u ervoor zorgen dat alle productcodes of magazijnlocaties die u bijwerkt, exact zijn ingevoerd en controleren op dubbele regels of lege plekken in de fysieke QOH-kolom. Wijzig de volgorde of koptekstnamen van de kolommen A-H niet. U kunt naar behoefte kolommen na H toevoegen of verwijderen zonder de import te beïnvloeden.
