report.inventoryDetails.instructions.label=In the Inventory Details report, you find information about the stock at your location for all products of your inventory, including details of the lots in stock with their bin location. Use the filters to exclude "Out of Stock" products. Use this detailed view to find information on a specific product, with Quantities, Lot numbers, and Bin location details.
