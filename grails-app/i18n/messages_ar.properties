report.cycleCountReport.instructions.label=This report shows you everything in inventory at your location, with additional information to help you identify items to count. To perform a cycle count, download the excel file and use the filter criteria to determine which items you want to count. For example, you could choose to count all items in ABC class  "A," or the 25 items that were counted longest ago. Make sure to count all stock for a product at one - if you count certain lots for a product and not others, you may encounter difficulty on import. Once you have identified items to count, delete the other items from the excel file. As you go through the counts, mark the physical quantity for each lot and bin location combo in the column "Physical QOH." To change a lot, expiration date, or bin number, simply update the cell with the new information. To split a quantity between two lots or bins, insert a line and fill in the product code, name, lot, expiry date, bin, and physical QOH - you can leave OB QOH blank. Once you are done filling in the results of the count, save a copy. A superuser can import the new values by going to import data in the configuration menu and selecting "Inventory." To ensure the import works, make sure any product codes or bin locations you update are entered exactly, and check for duplicate lines or blanks in the physical QOH column.  Do not change the order or header names of columns A-H. You can add or remove columns after H as needed without affecting the import.
